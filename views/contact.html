<div class="content">
    <form name="contactForm" novalidate>
        <input type="text" placeholder="Name" name="name" ng-model="contact.name" ng-required="true">
        <input type="email" placeholder="Email" name="email" ng-model="contact.email">
        <textarea name="message" placeholder="Your Message" ng-model="contact.message"></textarea>
        <input type="submit" value="Send"  ng-click="">
    </form>
</div>
